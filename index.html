<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Cake Studio</title>
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
        <!-- Custom CSS and JS -->
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js"></script>
        <!-- Libraries -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>

    <body onload="initChatbot()">
        <!-- Profile Section -->
        <nav>
            <div class="navbar">
                <img
                    class="navbar__profile-img"
                    onclick="toggleProfileImg()"
                    src="assets/images/profile-img.jpg"
                    alt=""
                />
                <div class="navbar__profile-info">
                    <label id="navbar__profile-info-name">The Cake Studio</label>
                    <label id="navbar__profile-info-lastseen"></label>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <section id="chat-space">
            <!-- Profile Img -->
            <div class="navbar__expanded-profile-img" id="navbar__expanded-profile-img">
                <div class="navbar__expanded-profile-img-content">
                    <img
                        class="navbar__expanded-profile-img-src"
                        src="assets/images/profile-img.jpg"
                        alt=""
                    />
                    <ion-icon
                        name="close-circle-outline"
                        class="navbar__expanded-profile-img-close-btn"
                        onclick="toggleProfileImg()"
                    ></ion-icon>
                </div>
            </div>

            <!-- Chat Space -->
            <div id="chat-space__conversation" class="chat-space__conversation">
                <ul id="chat-space__conversation-content"></ul>
            </div>
        </section>

        <!-- Input Section -->
        <footer>
            <div class="chat-space__input-section">
                <input
                    id="chat-space__input-section-typebox"
                    onkeypress="enterMsg(event)"
                    type="text"
                    placeholder="Type a message"
                    autofocus
                />
                <div class="chat-space__send-icon">
                    <ion-icon name="send" onclick="sendMsg()"></ion-icon>
                </div>
            </div>
        </footer>
    </body>
</html>
